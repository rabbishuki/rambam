<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0d9488">
  <title>驻 - Offline | 专" </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: #0f766e;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .subtitle {
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .message {
      color: #475569;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .divider {
      height: 1px;
      background: #e2e8f0;
      margin: 1.5rem 0;
    }

    button {
      background: #0d9488;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background: #0f766e;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .retry-icon {
      width: 1.25rem;
      height: 1.25rem;
    }

    /* English section */
    .en {
      direction: ltr;
      text-align: center;
    }

    .en h2 {
      color: #374151;
      font-size: 1.125rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    .en .message {
      color: #6b7280;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>

    <!-- Hebrew -->
    <h1> 专 专</h1>
    <p class="subtitle"> 转 注 转 祝</p>
    <p class="message">
      拽 转 专 专 住 砖.<br>
      转 砖砖专   砖转转专 砖.
    </p>

    <div class="divider"></div>

    <!-- English -->
    <div class="en">
      <h2>No Internet Connection</h2>
      <p class="message">
        Check your connection and try again.<br>
        Saved content will be available when you reconnect.
      </p>
    </div>

    <button onclick="window.location.reload()">
      <svg class="retry-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      住 砖 / Try Again
    </button>
  </div>
</body>
</html>
